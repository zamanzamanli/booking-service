spring.application.name=booking-service

# Suppress RMI TCP warnings from JMX monitoring
logging.level.sun.rmi.transport.tcp=ERROR

# Throw exception for unmatched routes (enables proper 404 handling)
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/booking_db?currentSchema=booking
spring.datasource.username=booking_user
spring.datasource.password=booking_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=booking

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=booking
spring.flyway.default-schema=booking
