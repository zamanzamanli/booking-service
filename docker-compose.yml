version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: booking-service-postgres
    environment:
      POSTGRES_DB: booking_db
      POSTGRES_USER: booking_user
      POSTGRES_PASSWORD: booking_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking_user -d booking_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booking-network

  app:
    build: .
    container_name: booking-service-app
    profiles:
      - full  # Only starts with --profile full
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/booking_db
      SPRING_DATASOURCE_USERNAME: booking_user
      SPRING_DATASOURCE_PASSWORD: booking_password
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - booking-network

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: booking-service-test
    profiles:
      - test
    environment:
      # Testcontainers configuration for Docker-in-Docker (macOS compatible)
      TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock
      TESTCONTAINERS_RYUK_DISABLED: "true"  # Disable Ryuk on macOS due to networking
      TESTCONTAINERS_CHECKS_DISABLE: "true"
      DOCKER_HOST: unix:///var/run/docker.sock
      # For macOS Docker Desktop
      TESTCONTAINERS_HOST_OVERRIDE: host.docker.internal
    volumes:
      - .:/app
      - maven-cache:/root/.m2
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /app
    # Override command for specific tests
    # command: ["./mvnw", "test", "-Dtest=ReservationIntegrationTests"]

volumes:
  postgres_data:
  maven-cache:

networks:
  booking-network:
    driver: bridge
